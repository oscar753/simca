<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                template="/WEB-INF/templates/LoggedTemplate.xhtml">
   
    <ui:define name="contentPart">
        <h:form id="formAddEstacionProg">            
            <h:outputText value="Altas, bajas y cambios" style="font-weight: bold"/>
            <hr class="ui-separator ui-state-default ui-corner-all separator"></hr>                        
            <br/>
			<h:panelGrid columnClasses="centered7" id="pnlGriAddEstacion">				
				<f:facet name="header">
            		<div align="left">
            			<p:outputLabel id="addEstacionOu" value="Radio" />
            		</div>            		
            	</f:facet>
				<h:column>
				<p:tabView>
					<p:tab id="tabGenerales1" title="Generales 1">
					<h:panelGrid columns="4" id="tabGriGenerales1" cellpadding="10">
            			<p:column>
            				<p:outputLabel style="float:right" value="No:" id="noTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="noTabGnralIn" value="#{addEstacionProgramMB.estacionDTO.numero}"></p:inputText>
            			</p:column>
            			<p:column>
            				<p:outputLabel style="float:right" value="Folio RPC/UMCA:" id="rpcTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="rpcTabGnralIn" value="#{addEstacionProgramMB.estacionDTO.folioRPCUMCA}"></p:inputText>
            			</p:column>
				
            			<p:column>
            				<p:outputLabel style="float:right" value="Estado:" id="estadoTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:selectOneMenu id="estadoTabGnralSel" value="#{addEstacionProgramMB.idEstado}"
											 autoWidth="false" filter="true" filterMatchMode="custom" filterFunction="myFilter">
								<p:ajax listener="#{addEstacionProgramMB.onEstadoChange}" update="poblacionTabGnralIn" />			 
								<f:selectItem itemLabel="Seleccione..." itemValue=""/>
			                    <f:selectItems var="estado" value="#{addEstacionProgramMB.estadosDTO}"
			                                   itemValue="#{estado.identificador}" 
			                                   itemLabel="#{estado.descripcion}"/>
		                    </p:selectOneMenu>
            			</p:column>
            			<p:column>
            				<p:outputLabel style="float:right" value="Población:" id="poblacionTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
							<p:selectOneMenu id="poblacionTabGnralIn" value="#{addEstacionProgramMB.idPoblacion}"
											 autoWidth="false" filter="true" filterMatchMode="custom" filterFunction="myFilter">
											 			 
								<f:selectItem itemLabel="Seleccione..." itemValue=""/>
			                    <f:selectItems var="poblacion" value="#{addEstacionProgramMB.poblacionesDTO}"
			                                   itemValue="#{poblacion.identificador}" 
			                                   itemLabel="#{poblacion.descripcion}"/>
		                    </p:selectOneMenu>
            			</p:column>
            			
            			<p:column>
            				<p:outputLabel style="float:right" value="Estación clase:" id="estacionClaseTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="estacionClaseTabGnralIn" value="#{addEstacionProgramMB.estacionDTO.tipoClase.descripcion}"></p:inputText>
            			</p:column>
            			<p:column>
            				<p:outputLabel style="float:right" value="Tipo de uso:" id="usoTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="usoTabGnralIn" value="#{addEstacionProgramMB.estacionDTO.tipoUsoEstacion.descripcion}"></p:inputText>
            			</p:column>
            			
            			<p:column>
            				<p:outputLabel value="Concesionario:" id="concesionarioTabGnral"></p:outputLabel>

            			</p:column>
            			<p:column>
            				<p:outputLabel value="Distintivo:" id="distintivoTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="distintivoTabGnralIn" value="#{addEstacionProgramMB.estacionDTO.distintivo}"></p:inputText>
            			</p:column>
            			
            			<p:column>
            				<p:outputLabel value="Banda:" id="bandaTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="chdTabGnralIn" value="#{addEstacionProgramMB.estacionDTO.banda.descripcion}"></p:inputText>
            			</p:column>
            			<p:column>
            				<p:outputLabel value="Frecuencia en FM (Mhz):" id="frecuenciaFMTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="frecuenciaFMTabGnralIn" value="#{addEstacionProgramMB.estacionDTO.frecuenciaFM}"></p:inputText>
            			</p:column>
            			
            			<p:column>
            				<p:outputLabel value="Frecuencia en AM (Khz):" id="frecuenciaAMTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="frecuenciaAMTabGnralIn" value="#{addEstacionProgramMB.estacionDTO.frecuenciaAM}"></p:inputText>
            			</p:column>
            			<p:column>
            				<p:outputLabel value="Vigencia Inicio:" id="vigenciaIniTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="vigenciaIniTabGnralIn" value="#{addEstacionProgramMB.estacionDTO.vigenciaIni}"></p:inputText>
            			</p:column>
            			
            			<p:column>
            				<p:outputLabel value="Vigencia Vencimiento:" id="vigenciaFinTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="vigenciaFinTabGnralIn" value="#{addEstacionProgramMB.estacionDTO.vigenciaFin}"></p:inputText>
            			</p:column>
            			<p:column>
            				<p:outputLabel value="Tipo frecuencia:" id="tipoFrecuenciaTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="tipoFrecuenciaTabGnralIn" value="#{addEstacionProgramMB.estacionDTO.tipoFrecuencia}"></p:inputText>
            			</p:column>
            			
            			<p:column>
            				<p:outputLabel value="Tipo de estación:" id="tipoEstacionTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="tipoEstacionTabGnralIn" value="#{addEstacionProgramMB.estacionDTO.tipoEstacion}"></p:inputText>
            			</p:column>

            				<p:inputText id="nombreProgTabGnralIn" value="#{addEstacionProgramMB.estacionDTO.nombreProgramacion}"></p:inputText>
            			</p:column>
            			
            			<p:column>
            				<p:outputLabel value="¿Multiprograma?:" id="multiprogramaTabGnral"></p:outputLabel>

            			<p:column>
            				<p:inputText id="multiprogramaTabGnralIn" value="#{addEstacionProgramMB.estacionDTO.multiprograma}"></p:inputText>
            			</p:column>
       				</h:panelGrid>
       				
       				<hr class="ui-separator ui-state-default ui-corner-all separator"></hr>
				
				
					<h:panelGrid columns="4" id="tabAddCober" cellpadding="10">
						<f:facet name="header">
            				<div align="left">
            					<p:outputLabel id="addCoberturaOu" value="Agregar cobertura:" />
            				</div>            		
            			</f:facet>
            			
            			<p:column>
            				<p:outputLabel value="Estado:" id="estadoTabCober"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:selectOneMenu id="estadoTabCoberSel" value="#{addEstacionProgramMB.idEstado}" 
                                                      filter="true" filterMatchMode="startsWith">

                            <f:selectItems var="estado" value="#{addEstacionProgramMB.estadosDTO}"
                                           itemValue="#{estado.identificador}" 
                                           itemLabel="#{estado.descripcion}"/>
                            </p:selectOneMenu>            				
            			</p:column>
            			<p:column>
            				<p:outputLabel value="Municipio:" id="municipioTabCober"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="municipioTabCoberIn"></p:inputText>
            			</p:column>
            			
            			<f:facet name="footer">
            				<div align="right">
            					<p:commandButton value="Agregar"></p:commandButton>            			
            				</div>            		
            			</f:facet>
					</h:panelGrid>
					</p:tab>
					<p:tab id="tabGenerales2" title="Generales 2">
					<h:panelGrid columns="4" id="tabGriGenerales2" cellpadding="10">
						<p:column>

            			<p:column>

            			<p:column>

            			<p:column>

            			<p:column>

            			</p:column>
            			<p:column>

            			<p:column>

            			</p:column>
            			
            			<p:column>
            				<p:outputLabel value="Nombre canal AUDITSA:" id="nombreCanalAuditsaTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="nombreCanalAuditsaTabGnralIn"></p:inputText>
            			</p:column>
            			<p:column>
            				<p:outputLabel value="Programación AUDITSA:" id="programAuditsaTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="programAuditsaTabGnralIn"></p:inputText>
            			</p:column>
            			
            			<p:column>
            				<p:outputLabel value="Localidad servicio externo:" id="locServExtTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="locServExtTabGnralIn"></p:inputText>
            			</p:column>
            			<p:column>
            				<p:outputLabel value="Nombre comercial servicio externo:" id="nomComServExtTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="nomComServExtTabGnralIn"></p:inputText>
            			</p:column>
            			
            			<p:column>
            				<p:outputLabel value="¿Tiene Programación Infantil?:" id="programInfantilTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="programInfantilTabGnralIn"></p:inputText>
            			</p:column>
            			<p:column>
            				<p:outputLabel value="Obligaciones accesibilidad:" id="obligAccesTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="obligAccesTabGnralIn"></p:inputText>
            			</p:column>
            			
            			<p:column>
            				<p:outputLabel value="Mecanismos de accesibilidad:" id="mecanAccesTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>

            			</p:column>
            			<p:column>
            				<p:outputLabel value="Medio público:" id="medioPublicoTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="medioPublicoTabGnralIn"></p:inputText>
            			</p:column>
            			
            			<p:column>
            				<p:outputLabel value="Institución Pública Federal:" id="instPubFedTabGnral"></p:outputLabel>
            			</p:column>
            			<p:column>
            				<p:inputText id="instPubFedTabGnralIn"></p:inputText>

</ui:composition>
