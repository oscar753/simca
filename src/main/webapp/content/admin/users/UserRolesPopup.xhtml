<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>

        <ui:component>

            <p:dialog
                id="userRolesPopupId"
                header="Administraci&oacute;n de Roles"
                widgetVar="userRolesPopup"
                modal="true"
                resizable="false"
                closable="true"
                width="400" >

                <h:panelGroup id="detalle2">
                    <h:form>
                        <p:selectManyCheckbox value="#{usuarioMB.perfilesSelected}" layout="pageDirection">
                            <f:selectItems var="perfil" value="#{usuarioMB.perfiles}" itemValue="#{perfil.perfilPk}" itemLabel="#{perfil.descripcionPerfil}" itemDisabled="#{perfil.perfilPk == 1}"/>
                        </p:selectManyCheckbox>
                        <br/>
                        <p:commandButton
                            value="#{translatedMessage['common.label.save']}"
                            oncomplete="redirect(xhr, status, args, 'ListUser.jsf');"
                            actionListener="#{usuarioMB.guardaPerfiles}" >
                        </p:commandButton>
<!--                         <p:commandButton -->
<!--                             value="Cerrar" -->
<!--                             type="button" -->
<!--                             onclick="PF('userRolesPopup').hide();"> -->
<!--                         </p:commandButton> -->
                        <br/><br/>
                    </h:form>
                </h:panelGroup>

            </p:dialog>


        </ui:component>

    </body>
</html>
