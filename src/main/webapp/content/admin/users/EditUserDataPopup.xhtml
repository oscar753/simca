<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:component>

            <p:dialog
                id="editUserDataPopupId"
                header="Editar datos del usuario"
                widgetVar="editUserDataPopup"
                modal="true"
                resizable="false"
                closable="true"
                width="500" >

                <h:panelGroup id="detalle">
                    <br/><br/>
                    <h:form>
                        <h:panelGrid columns="2" >
                            <h:outputLabel for="username" value="#{translatedMessage['restricted.admin.users.common.login']}"/>
                            <h:outputText id="username" value="#{usuarioMB.usuarioInfoSelected.usuario.usuario}"/>

                            <h:outputLabel
                                for="firstName"
                                value="#{translatedMessage['restricted.admin.users.common.firtsName']}"/>
                            <h:inputText
                                id="firstName"
                                value="#{usuarioMB.usuarioInfoSelected.usuarioDetalle.nombre}"
                                maxlength="#{commonDataMB.maxInputTextLength}"
                                onkeyup="toUpperCase(event,this)"/>
                            <h:outputText value=""/>
                            <p:message for="firstName"/>

                            <h:outputLabel
                                for="apellidoPaterno"
                                value="#{translatedMessage['restricted.admin.users.common.apellidoPaterno']}"/>
                            <h:inputText
                                id="apellidoPaterno"
                                value="#{usuarioMB.usuarioInfoSelected.usuarioDetalle.apPaterno}"
                                maxlength="#{commonDataMB.maxInputTextLength}"
                                onkeyup="toUpperCase(event,this)"/>
                            <h:outputText value=""/>
                            <p:message for="apellidoPaterno"/>

                            <h:outputLabel
                                for="apellidoMaterno"
                                value="#{translatedMessage['restricted.admin.users.common.apellidoMaterno']}"/>
                            <h:inputText
                                id="apellidoMaterno"
                                value="#{usuarioMB.usuarioInfoSelected.usuarioDetalle.apMaterno}"
                                maxlength="#{commonDataMB.maxInputTextLength}"
                                onkeyup="toUpperCase(event,this)"/>
                            <h:outputText value=""/>
                            <p:message for="apellidoMaterno"/>

                            <h:outputLabel
                                for="email"
                                value="#{translatedMessage['restricted.admin.users.common.email']}"/>
                            <h:inputText
                                id="email"
                                value="#{usuarioMB.usuarioInfoSelected.usuario.correo}"
                                maxlength="#{commonDataMB.maxInputTextLength}"/>
                            <h:outputText value=""/>
                            <p:message for="email"/>

                            <h:outputLabel
                                for="address"
                                value="#{translatedMessage['restricted.admin.users.common.address']}"/>
                            <h:inputText
                                id="address"
                                value="#{usuarioMB.usuarioInfoSelected.usuarioDetalle.direccion}"
                                maxlength="#{commonDataMB.maxInputTextLength}"/>
                            <h:outputText value=""/>
                            <p:message for="address"/>

                            <h:outputLabel
                                for="phoneNumber"
                                value="#{translatedMessage['restricted.admin.users.common.phoneNumber']}"/>
                            <h:inputText
                                id="phoneNumber"
                                value="#{usuarioMB.usuarioInfoSelected.usuarioDetalle.telefonos}"
                                maxlength="#{commonDataMB.maxInputTextLength}"/>
                            <h:outputText value=""/>
                            <p:message for="phoneNumber"/>

                            <h:outputLabel
                                for="secretQuestion"
                                value="#{translatedMessage['restricted.admin.users.common.secretQuestion']}"/>
                            <h:inputText
                                id="secretQuestion"
                                value="#{usuarioMB.usuarioInfoSelected.usuario.preguntaSecreta}"
                                maxlength="#{commonDataMB.maxInputTextLength}"/>
                            <h:outputText value=""/>
                            <p:message for="secretQuestion"/>

                            <h:outputLabel
                                for="secretAnswer"
                                value="#{translatedMessage['restricted.admin.users.common.secretAnswer']}"/>
                            <h:inputText
                                id="secretAnswer"
                                value="#{usuarioMB.usuarioInfoSelected.usuario.respuestaSecreta}"
                                maxlength="#{commonDataMB.maxInputTextLength}"/>
                            <h:outputText value=""/>
                            <p:message for="secretAnswer"/>





                            <h:outputLabel
                                for="ctaNoExp"
                                value="Cuenta no expirada"/>
                            <h:selectBooleanCheckbox
                                id="ctaNoExp"
                                value="#{usuarioMB.usuarioInfoSelected.usuario.cuentaNoExpirada}" />


                            <h:outputLabel
                                for="ctaNoBloq"
                                value="Cuenta no bloqueada"/>
                            <h:selectBooleanCheckbox
                                id="ctaNoBloq"
                                value="#{usuarioMB.usuarioInfoSelected.usuario.cuentaNoBloqueada}" />


                            <h:outputLabel
                                for="credencialNoExpirada"
                                value="Credencial No Expirada"/>
                            <h:selectBooleanCheckbox
                                id="credencialNoExpirada"
                                value="#{usuarioMB.usuarioInfoSelected.usuario.credencialNoExpirada}" />


                            <h:outputLabel
                                for="mandaCorreoPrommo"
                                value="EnvÃ­o de correo Promocional"/>
                            <h:selectBooleanCheckbox
                                id="mandaCorreoPrommo"
                                value="#{usuarioMB.usuarioInfoSelected.usuarioDetalle.mandaCorreoPromo}" />


                        </h:panelGrid>

                        <br/>
                        <p:commandButton
                            update=":detalle"
                            value="#{translatedMessage['common.label.save']}"
                            oncomplete="redirect(xhr, status, args, 'ListUser.jsf');"
                            actionListener="#{usuarioMB.updateWithConfirm}" >                          
                        </p:commandButton>
                        <p:commandButton
                            value="Cerrar"
                            type="button"
                            onclick="location = 'ListUser.jsf';">
                        </p:commandButton>
                        <br/><br/>
                    </h:form>


                </h:panelGroup>




            </p:dialog>


        </ui:component>

    </body>
</html>
