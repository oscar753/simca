<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/ErrorTemplate.xhtml">


    <ui:define name="contentPart">
        <center>
        <h1>La vista ha expirado</h1>
        <p>Evite usar el botón de regresar, use los botones y ligas de la aplicación para navegar en el sitio.</p>
            <div id="boton">
                <ui:insert name="avisoExitoDlg">
                    <input
                        type="button"
                        value="Aceptar"
                        onclick="location='#{request.contextPath}#{commonDataMB.defaultTargetUrl}';" />
                </ui:insert>
            </div>
        </center>
    </ui:define>

</ui:composition>
