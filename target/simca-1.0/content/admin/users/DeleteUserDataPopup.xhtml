<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <body>

        <ui:component>
            <p:dialog
                id="deleteUserDataPopupId"
                header="Confirmar Deshabilitar a Usuario"
                widgetVar="deleteUserDataPopup"
                modal="true"
                resizable="false"
                closable="true"
                width="500" >

                <h:panelGroup id="detalle3">

                    <h:form id="userForm">
                        <h:panelGroup rendered="#{usuarioMB.usuarioInfoSelected == null}">
                            Debe seleccionar un usuario
                            <br/><br/>
                            <p:commandButton value="#{translatedMessage['common.label.back']}" action="ListUser" immediate="true" ajax="false"/>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{usuarioMB.usuarioInfoSelected != null}">
                            <h:panelGrid columns="2">
                                <h:outputLabel for="usuario" value="Usuario"/>
                                <h:outputText id="usuario" value="#{usuarioMB.usuarioInfoSelected.usuario.username}"/>

                                <!--h:outputLabel for="apellidoPaterno" value="#{translatedMessage['restricted.admin.users.common.apellidoPaterno']}"/>
                                <h:outputText id="apellidoPaterno" value="#{usuarioMB.usuarioInfoSelected.usuarioDetalle.apPaterno}"/>

                                <h:outputLabel for="apellidoMaterno" value="#{translatedMessage['restricted.admin.users.common.apellidoMaterno']}"/>
                                <h:outputText id="apellidoMaterno" value="#{usuarioMB.usuarioInfoSelected.usuarioDetalle.apMaterno}"/>

                                <h:outputLabel for="email" value="#{translatedMessage['restricted.admin.users.common.email']}"/>
                                <h:outputText id="email" value="#{usuarioMB.usuarioInfoSelected.usuario.correo}"/>

                                <h:outputLabel for="address" value="#{translatedMessage['restricted.admin.users.common.address']}"/>
                                <h:outputText id="address" value="#{usuarioMB.usuarioInfoSelected.usuarioDetalle.direccion}"/>

                                <h:outputLabel for="phoneNumber" value="#{translatedMessage['restricted.admin.users.common.phoneNumber']}"/>
                                <h:outputText id="phoneNumber" value="#{usuarioMB.usuarioInfoSelected.usuarioDetalle.telefonos}"/-->

                                <h:outputLabel for="borradoFisico" 
                                               value="Borrado Fisico" 
                                               rendered="#{usuarioMB.usuarioInfoSelected.usuario.habilitado}"/>
                                <h:selectBooleanCheckbox
                                    id="borradoFisico"
                                    rendered="#{usuarioMB.usuarioInfoSelected.usuario.habilitado}"
                                    value="#{usuarioMB.borradoFisico}" />

                            </h:panelGrid>

                            <p:messages showDetail="false" showSummary="true"/>

                            <br/>
                            <p:commandButton
                                value="#{usuarioMB.usuarioInfoSelected.usuario.habilitado?'Deshabilitar' :'Habilitar' }"
                                oncomplete="PF('deleteUserDataPopup').hide();"
                                actionListener="#{usuarioMB.deleteUser}"
                                update="editUserForm"
                                >
                            </p:commandButton>
                            <p:commandButton
                                value="Cerrar"
                                type="button"
                                onclick="location = 'ListUser.jsf';">
                            </p:commandButton>
                        </h:panelGroup>
                    </h:form>

                </h:panelGroup>

            </p:dialog>
        </ui:component>

    </body>
</html>
