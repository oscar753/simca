<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/LoggedTemplate.xhtml">
   
    <ui:define name="contentPart">
        <h:form id="fmaEjercicios">            
            <h:outputText 
                value="Administración de catálogoss" 
                style="font-weight: bold"/>

            <hr class="ui-separator ui-state-default ui-corner-all separator"></hr>                        
            <br/>

            <h:panelGrid columns="2" cellpadding="10" columnClasses="centered7">
				<h:outputText value=" Listado de variables" />
				<p:selectOneMenu value="#{admonCatalogoMB.valorVariable}">
					<f:selectItems value="#{admonCatalogoMB.variableList}" var="variable" itemLabel="#{variable.descripcion}" itemValue="#{variable.identificador}"></f:selectItems>
				</p:selectOneMenu>           
            </h:panelGrid>
            <br/>         
        </h:form>
    </ui:define>

</ui:composition>
